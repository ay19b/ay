<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
 <div class="leftContent">
  <h1 class="title">Learn to code by watching others</h1>
  <p class="prg">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
     but understanding how developers think is invaluable.</p> 
 </div>
  <div class="rightContent">
  <div class="offer">Try it free 7 days <span>then $20/mo. thereafter</span></div>
   <form class="form" id="form">
    <div class="input">
      <input class="firstName" placeholder="First Name"type="text">
      <small></small>
    </div>
    <div class="input">
      <input class="lastName" placeholder="Last Name" type="text">
      <small></small>
    </div>
    <div class="input">
      <input class="email" placeholder="Email Address" type="email">
      <small></small>
    </div>
    <div class="input">
      <input class="password" placeholder="Password" type="password">
      <small></small>
    </div>
    
    <button class="button">CLAIM YOUR FREE TRIA</button>
    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
   </form>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
